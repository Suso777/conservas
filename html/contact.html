<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto - Mar i Ría</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../assets/css/components/contact.css" />
    <link rel="stylesheet" href="../assets/css/global.css" />
    <link rel="stylesheet" href="../assets/css/components/header.css" />
    <link rel="stylesheet" href="../assets/css/components/footer.css" />

<body>

    <my-custom-header></my-custom-header>

    <main>
        <section>
        <div class="container contact-container">
            <h1 class="brand-title">Contacto - Mar i Ría</h1>
            <p class="text-center mb-4">¡Envíanos tu consulta y te responderemos lo antes posible!</p>

            <form>
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" id="nombre" class="form-control" required />
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Correo electrónico</label>
                    <input type="email" id="email" class="form-control" required />
                </div>

                <div class="mb-3">
                    <label for="telefono" class="form-label">Teléfono (opcional)</label>
                    <input type="tel" id="telefono" class="form-control" />
                </div>

                <div class="mb-3">
                    <label for="mensaje" class="form-label">Mensaje</label>
                    <textarea id="mensaje" class="form-control" rows="5" required></textarea>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-mariria px-4">Enviar mensaje</button>
                </div>
            </form>
        </div>
</section>
    </main>
    <my-custom-footer></my-custom-footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>


    <script src="assets/js/header.js"></script>
    <script src="assets/js/footer.js"></script>

</body>

</html>
